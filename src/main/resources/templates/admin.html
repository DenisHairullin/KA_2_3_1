<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layoutMain}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Admin panel</title>
</head>
<body>
<div class="container-fluid">
  <div layout:fragment="content">
    <!-- Admin panel -->
    <h1>Admin panel</h1>
    <nav class="nav nav-tabs">
      <a class="nav-link active" data-toggle="tab" href="#tab-users-table">Users table</a>
      <a class="nav-link" data-toggle="tab" href="#tab-new-user">New user</a>
    </nav>
    <div class="tab-content">
      <!-- Users table tab -->
      <div class="tab-pane show active" id="tab-users-table">
        <!-- All users card -->
        <div class="card">
          <h5 class="card-header">All users</h5>
          <div class="card-body">
            <table id="tableAllUsers" class="table table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.age}">Age</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${#strings.arrayJoin(user.roles.?[name.startsWith('ROLE_')].![name.substring(5)], ' ')}"
                    th:data-roles="${user.roles.?[name.startsWith('ROLE_')].![id]}">Role</td>
                <td>
                  <button class="btn btn-info btn-sm btn-user-edit" type="button"
                          data-toggle="modal" th:data-target="|#modalEdit_${user.id}|">Edit</button>
                </td>
                <td>
                  <button class="btn btn-danger btn-sm btn-user-delete" type="button"
                          data-toggle="modal" th:data-target="|#modalDelete_${user.id}|">Delete</button>
                </td>
                <!-- Edit modal -->
                <div class="modal fade" th:id="|modalEdit_${user.id}|">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button class="close" type="button" data-dismiss="modal">
                          <span>&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="row justify-content-center">
                          <div class="col-6">
                            <form class="text-center" th:object="${user}" th:id="|formUserEdit_*{id}|"
                                  th:action="@{/admin/edit}" th:method="put">
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userEditId_*{id}|">ID</label>
                                <input class="form-control form-control-sm" th:id="|userEditId_*{id}|" type="text"
                                       name="id" th:value="*{id}">
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userEditFirstName_*{id}|">
                                  First name
                                </label>
                                <input class="form-control form-control-sm" th:id="|userEditFirstName_*{id}|"
                                       type="text" name="firstName" th:value="*{firstName}">
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userEditLastName_*{id}|">Last name</label>
                                <input class="form-control form-control-sm" th:id="|userEditLastName_*{id}|" type="text"
                                       name="lastName" th:value="*{lastName}" required>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userEditAge_*{id}|">Age</label>
                                <input class="form-control form-control-sm" th:id="|userEditAge_*{id}|" type="number"
                                       min="0" max="127" name="age" th:value="*{age}" required>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userEditEmail_*{id}|">Email</label>
                                <input class="form-control form-control-sm" th:id="|userEditEmail_*{id}|" type="email"
                                       name="email" th:value="*{email}" required>
                                <div class="invalid-feedback">
                                  Email already exists
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userEditPassword_*{id}|">Password</label>
                                <input class="form-control form-control-sm" th:id="|userEditPassword_*{id}|"
                                       type="password" name="password" required>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userEditRoles_*{id}|">Role</label>
                                <select class="form-control form-control-sm" th:id="|userEditRoles_*{id}|"
                                        multiple="multiple"
                                        th:with="onlyRoles = ${allRoles.?[name.startsWith('ROLE_')]}"
                                        th:size="${onlyRoles.size()}" name="roles">
                                  <option th:each="role : ${onlyRoles}" th:value="${role.id}"
                                          th:text="${role.name.substring(5)}"
                                          th:selected="${user.roles.contains(role)}">
                                    ROLE
                                  </option>
                                </select>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" th:form="|formUserEdit_${user.id}|">Edit</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Delete modal -->
                <div class="modal fade" th:id="|modalDelete_${user.id}|">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button class="close" type="button" data-dismiss="modal">
                          <span>&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="row justify-content-center">
                          <div class="col-6">
                            <form class="text-center" th:object="${user}" th:id="|formUserDelete_*{id}|"
                                  th:action="@{/admin/remove}" th:method="delete">
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userDeleteId_*{id}|">ID</label>
                                <input class="form-control form-control-sm " th:id="|userDeleteId_*{id}|" type="text"
                                       name="id" th:value="*{id}" readonly>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userDeleteFirstName_*{id}|">
                                  First name
                                </label>
                                <input class="form-control form-control-sm" th:id="|userDeleteFirstName_*{id}|"
                                       type="text" name="firstName" th:value="*{firstName}" readonly>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userDeleteLastName_*{id}|">
                                  Last name
                                </label>
                                <input class="form-control form-control-sm" th:id="|userDeleteLastName_*{id}|"
                                       type="text" name="lastName" th:value="*{lastName}" readonly>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userDeleteAge_*{id}|">Age</label>
                                <input class="form-control form-control-sm" th:id="|userDeleteAge_*{id}|" type="number" 
                                       name="age" th:value="*{age}" readonly>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userDeleteEmail_*{id}|">Email</label>
                                <input class="form-control form-control-sm" th:id="|userDeleteEmail_*{id}|" type="text" 
                                       name="email" th:value="*{email}" readonly>
                              </div>
                              <div class="form-group">
                                <label class="mb-0 font-weight-bold" th:for="|userDeleteRoles_*{id}|">Role</label>
                                <select class="form-control form-control-sm" th:id="|userDeleteRoles_*{id}|"
                                        multiple="multiple"
                                        th:with="onlyRoles = ${allRoles.?[name.startsWith('ROLE_')]}"
                                        th:size="${onlyRoles.size()}" name="roles">
                                  <option th:each="role : ${onlyRoles}" th:value="${role.id}"
                                          th:text="${role.name.substring(5)}"
                                          disabled="true"
                                          th:selected="${user.roles.contains(role)}">
                                    ROLE
                                  </option>
                                </select>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" th:form="|formUserDelete_${user.id}|">
                          Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- New user tab -->
      <div class="tab-pane" id="tab-new-user">
        <div class="card">
          <h5 class="card-header">Add new user</h5>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-auto col-md-4">
                <form class="text-center" th:action="@{/admin/add}" method="post" id="formUserAdd"
                      th:data-check="@{/admin/check}">
                  <div class="form-group">
                    <label class="mb-0 font-weight-bold" for="userAddFirstName">First name</label>
                    <input class="form-control form-control-sm" id="userAddFirstName" type="text"
                           name="firstName" required>
                  </div>
                  <div class="form-group">
                    <label class="mb-0 font-weight-bold" for="userAddLastName">Last name</label>
                    <input class="form-control form-control-sm" id="userAddLastName" type="text"
                           name="lastName" required>
                  </div>
                  <div class="form-group">
                    <label class="mb-0 font-weight-bold" for="userAddAge">Age</label>
                    <input class="form-control form-control-sm" id="userAddAge" type="number" min="0" max="127"
                           name="age" required>
                  </div>
                  <div class="form-group">
                    <label class="mb-0 font-weight-bold" for="userAddEmail">Email</label>
                    <input class="form-control form-control-sm" id="userAddEmail" type="email"
                           name="email" required>
                    <div class="invalid-feedback">
                      Email already exists
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="mb-0 font-weight-bold" for="userAddPassword">Password</label>
                    <input class="form-control form-control-sm" id="userAddPassword" type="password"
                           name="password" required>
                  </div>
                  <div class="form-group">
                    <label class="mb-0 font-weight-bold" for="userAddRoles">Role</label>
                    <select class="form-control form-control-sm" id="userAddRoles" multiple="multiple"
                            th:with="onlyRoles = ${allRoles.?[name.startsWith('ROLE_')]}"
                            th:size="${onlyRoles.size()}" name="roles">
                      <option th:each="role : ${onlyRoles}" th:value="${role.id}"
                              th:text="${role.name.substring(5)}">ROLE</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg">
                    Add new user
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- For static prototyping purpose only! Will be replaced with layout ones! -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
